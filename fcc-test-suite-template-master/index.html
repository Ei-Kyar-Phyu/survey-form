<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main>
      <h1 id="title">
        Survey Form
      </h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form action="#" id="survey-form">
        <div class="form-group">
          <label id="name-label" for="">Name</label>
          <input placeholder="Please Enter Your Name" type="text" id="name" required />
        </div>
        <br>
        <div class="form-group">
          <label id="email-label" for="">Email</label>
          <input placeholder="Please Enter Your Email Address" type="email" id="email" required />
        </div>
        <br>
        <div class="form-group">
          <label id="number-label" for="">Age (optional)</label>
          <input placeholder="Please Enter Your Age" type="number" id="number" min="1" max="99" required />
        </div>
        <br>
        <div class="form-group">
          <label>Which option best describes your current role?</label>
          <select id="dropdown">
            <option disabled>Select Current Role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer Not To Say</option>
            <option value="other">Other</option>

          </select>
        </div>
        <br>
        <div>
          <label>Would you recommend freeCodeCamp to a friend?</label> <br>
  
            <input name="user-choice" value="1" type="radio">Definitely <br>
            <input name="user-choice" value="2" type="radio">Maybe <br>
            <input name="user-choice" value="3" type="radio">Not sure <br>
         
        </div>
        <br>
        <div>
          <label>What would you like to see improved? (Check all that apply)</label> <br>
          <input name="user-check" value="1" type="checkbox">Front-end Projects
          <br>
            <input name="user-check" value="2" type="checkbox">Back-end Projects
            <br>
            <input name="user-check" value="3" type="checkbox">Data Visualization
            <br>
        </div>
        <br>
        <div>
          <label>Any comments or suggestions?</label>  <br>
          <textarea placeholder="Enter your comment here"></textarea>
        </div>
        <br>
        <button id="submit" type="submit">Submit</button>
      </form>
    </main>
    <script  src="js/index.js"></script>
  </body>
</html>
